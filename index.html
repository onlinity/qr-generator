<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/04bf603a0f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
    <script src="script.js" defer></script>
    <meta name="description" content="Welcome to Onlinity, world of infinite online possibilities.">
    <meta name="keywords" content="Onlinity, onlinity, pavle ignjatovic">
    <title>Onlinity</title>
</head>
<body>
    <header>
      <img src="icon.png" alt="onlinity">
      <h1>QR code generator</h1>
    </header>

    <main id="main">
        <div class="form">
            <div class="field">
                <textarea name="input" id="input" cols="15" placeholder="Enter text"></textarea>
                <i class="fa-solid fa-xmark" id="delete"></i>
            </div>
            <button id="add">Additional options</button>
            <div id="options" class="div">
                <div>
                    <input type="color" id="color">
                    <label for="color">Color</label>
                </div>
                <div>
                    <input type="color" id="bgcolor">
                    <label for="bgcolor">Background color</label>
                </div>
                <div>
                    <label for="margin">Margin: </label>
                    <input type="number" id="margin">
                </div>
                <div>
                    <label for="">Format:</label>
                    <div>
                        <input type="checkbox" id="f1">
                        <label for="f1">.jpg</label>
                    </div>
                    <div>
                        <input type="checkbox" id="f2">
                        <label for="f2">.png</label>
                    </div>
                    <div>
                        <input type="checkbox" id="f3">
                        <label for="f3">.svg</label>
                    </div>
                </div>
            </div>
            <button id="readFile">Upload text file</button>
            <div id="readFilediv" class="div">
                <input type="file" id="file">
                <label for="file">*QR-code will be generated and downloaded for each line of text</label>
            </div>
            <button type="submit" id="submit">Generate code</button>
        </div>

        <div class="image">
            <img src="" id="image">
            <button id="download">Download code</button>
        </div>

    </main>


<footer>

</html>
